<html>
    <head>

    <title>Validating DOB</title>
</head>
<body>
    <form name="form" action="" method=POST>
        <p>Enter your date of birth
            <input type="text" id="dob">
            <input type="button" value="Validate" onclick="val()">
        </p>
    </form>
    <script lang="javascript">
        function val(){
            try{
            var pattern =/^(0?[1-9]|[12][0-9]|3[01])[\/\-](0?[1-9]|1[012])[\/\-]\d{4}$/;
            if(form.dob.value!='' && !(form.dob.value.match(pattern))){
                alert('Invalid form of date');
            }
            else{
                alert('Valid');
            }
            }
            catch(e){
                e;
            }
        }
    </script>
</body>
</html>
